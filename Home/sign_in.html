    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

<body>
    <header class="header" id="navbar">
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow mb-3">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" asp-area="" asp-controller="Home" asp-action="Index">
                    <img src="./img/App-Learn Wordmark V1.png" alt="Company Logo" style="height: 80px; width: 250px;">
                </a>
                <div class="navbar-collapse collapse d-sm-flex justify-content-center">
                    <div class="nav-fonts">
                        <ul class="navbar-nav">
                            <li class="nav-item"><a class="nav-link" href="Home.html" style="color: white;">Home</a></li>
                            <li class="nav-item"><a class="nav-link" href="Explore.html" style="color: white;">Explore</a></li>
                            <li class="nav-item"><a class="nav-link" href="AboutUs.html" style="color: white;">About Us</a></li>

                            <li class="nav-item">
                                <a class="nav-link" asp-area="" asp-controller="Dashboard" asp-action="Index" style="color: white;" href="Dashboardchoice.html">Dashboard</a>

                        </ul>
                    </div>
                </div>
                <div class="button-container">
                    <a class="btn btn-dark btn-lg" href="sign_up.html">Sign In</a>
                    <a class="btn btn-dark btn-lg" href="student_or_teacher.html">Register</a>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <h1 class="text-center">Sign Up</h1>
        <div class="signup-container mx-auto p-4 shadow-sm rounded" style="max-width: 400px; background: #fff;">
            <form id="signupForm">
                <input type="email" id="email" class="form-control mb-3" placeholder="Enter your email" required>
                <input type="password" id="password" class="form-control mb-3" placeholder="Enter password" required>
                <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Confirm password" required>
                
                <select id="school" class="form-control mb-3" required>
                    <option value="">Select your school</option>
                    <option value="School A">School A</option>
                    <option value="School B">School B</option>
                    <option value="School C">School C</option>
                    <option value="Other">Other</option>
                </select>
                <input type="text" id="otherSchool" class="form-control mb-3" placeholder="Specify other school" style="display: none;">
                
                <p id="errorMessage" class="text-danger text-center" style="display: none;">Passwords do not match!</p>
                <button type="submit" class="btn btn-dark w-100">Sign Up</button>
            </form>
            <p class="text-center mt-3">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script>
        document.getElementById("school").addEventListener("change", function() {
            const otherSchoolInput = document.getElementById("otherSchool");
            if (this.value === "Other") {
                otherSchoolInput.style.display = "block";
                otherSchoolInput.required = true;
            } else {
                otherSchoolInput.style.display = "none";
                otherSchoolInput.required = false;
            }
        });

        document.getElementById("signupForm").addEventListener("submit", function (event) {
            event.preventDefault();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorMessage = document.getElementById("errorMessage");
            
            if (password !== confirmPassword) {
                errorMessage.style.display = "block";
            } else {
                errorMessage.style.display = "none";
                alert("Account created successfully! Redirecting to login page...");
                window.location.href = "login.html";
            }
        });
    </script>
</body>
</html>
