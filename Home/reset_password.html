<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>AppLearn - Reset Password</title>
    <link rel="stylesheet" href="sign_in.css">
    <script defer src="./site.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- Header with Navigation Bar -->
    <header class="header" id="navbar">
        <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light border-bottom box-shadow mb-3">
            <div class="container-fluid">
                <!-- Toggler Button for Mobile View -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".navbar-collapse" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Company/App Logo or Name -->
                <a class="navbar-brand" href="index.html">
                    <img src="./img/App-Learn Wordmark V1.png" alt="Company Logo" style="height: 80px; width: 250px;">
                </a>

                <!-- Navigation Links (Centered) -->
                <div class="navbar-collapse collapse d-sm-flex justify-content-center">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="Home.html" style="color: white;">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="Explore.html" style="color: white;">Explore</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="AboutUs.html" style="color: white;">About Us</a>
                        </li>
                        <!--
                        <li class="nav-item">
                            <a class="nav-link" href="#" style="color: white;">Plans</a>
                        </li>
                        -->
                        <li class="nav-item">
                            <a class="nav-link" asp-area="" asp-controller="Dashboard" asp-action="Index" style="color: white;" href="Dashboardchoice.html">Dashboard</a>
                        </li>
                    </ul>
                </div>

                <!-- Sign In/Register Buttons -->
                <div class="button-container">
                    <a class="btn btn-dark btn-lg" href="sign_up.html">Sign In</a>
                    <a class="btn btn-dark btn-lg" href="student_or_teacher.html">Register</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Section for Reset Password -->
    <div class="container mt-5">
        <h2 class="text-center">Reset Your Password</h2>
        <form action="reset_password_success.html" method="POST">
            <div class="mb-3">
                <label for="resetCode" class="form-label">Reset Code</label>
                <input type="text" class="form-control" id="resetCode" name="resetCode" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="newPassword" class="form-label">New Password</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-dark btn-lg">Reset Password</button>
        </form>
        <div class="mt-4">
            <a href="sign_up.html" class="btn btn-link">Go to Login</a>
        </div>
    </div>
</body>
</html>
